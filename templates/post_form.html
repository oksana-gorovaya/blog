{% block post_form %}

<style>
    .card{
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="col-md-4 float-right ">
    <div class="card my-4">
        <h5 class="card-header">New Post</h5>
        <div class="card-body">
            <p class="card-text"> Here's the area where you can speak up. Go on and tell us your story</p>
            <a href="{% url 'create_post' %}" class="btn btn-primary">Tell a story &rarr;</a>
        </div>
    </div>
</div>

{% endblock post_form %}
